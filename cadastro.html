<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 background-cadastro">
        <div class="container text-center">
            <img src="assets/images/logo_pet.png" class="logo-pet">
            <span class="text-muted">Pet-Shop</span>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-cadastro">
                    <div class="card-header">
                        <h3>Cadastre seu Pet</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="nomePet"></label>
                                <input type="text" class="form-control" id="nomePet" name="nomePet" placeholder="Nome do Pet">
                            </div>
                            <div class="form-group">
                                <label for="idadePet"></label>
                                <input type="number" class="form-control" id="idadePet" name="idadePet" placeholder="Idade do Pet" required>
                            </div>
                            <div class="form-group">
                                <label for="sexoPet"></label>
                                <select class="form-control" id="sexoPet" name="sexoPet" required>
                                    <option value="">Sexo do Pet</option>
                                    <option value="Macho">Macho</option>
                                    <option value="Fêmea">Fêmea</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="racaPet"></label>
                                <input type="text" class="form-control" id="racaPet" name="racaPet" placeholder="Raça do Pet" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-cadastrar">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
